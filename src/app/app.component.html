<div class="container">
    <div class="row">
        <div *ngFor="let user of users" class="col-sm-12 card col-md-3 text-center">
            <div class="card-header">
                <h4>{{user.name.first}} {{user.name.last}}</h4>
            </div>
            <div class="card-body">
            <img class="users" src="{{user.picture.large}}" alt="{{user.name.first}} {{user.name.last}}">
        </div>
        </div>
    </div>
</div>
